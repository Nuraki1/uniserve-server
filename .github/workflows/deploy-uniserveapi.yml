name: Deploy API (uniserveapi.etcodex.com)

on:
  push:
    branches: [master]
  workflow_dispatch:

concurrency:
  group: deploy-uniserveapi
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Prisma generate
        run: npm run prisma:generate

      - name: Build (tsc -> dist/)
        run: npm run build

      # Create a minimal deploy folder with only runtime files
      - name: Prepare deploy bundle
        shell: bash
        run: |
          rm -rf server-deploy
          mkdir -p server-deploy
          cp -R dist server-deploy/dist
          cp -R prisma server-deploy/prisma
          cp package.json server-deploy/package.json
          cp package-lock.json server-deploy/package-lock.json
          cp env.example server-deploy/env.example
          cp README.md server-deploy/README.md || true

      - name: Deploy via FTP (cPanel)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.CPANEL_FTP_SERVER }}
          port: ${{ secrets.CPANEL_FTP_PORT }}
          username: ${{ secrets.CPANEL_FTP_USERNAME }}
          password: ${{ secrets.CPANEL_FTP_PASSWORD }}
          server-dir: ${{ secrets.DEPLOY_DIR }}
          local-dir: server-deploy/
          dangerous-clean-slate: true
          # Keep runtime secrets and server-installed deps if present
          exclude: |
            **/.env
            **/.env.*
            **/node_modules/**


